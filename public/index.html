<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 bg-gray-50 sm:mt-12">
        <div class="py-1">
          <img src="./imgs/logo-bookmark.svg" alt="Logo" />
        </div>
        <ul
          class="items-center justify-end flex-1 hidden gap-12 font-medium uppercase  text-bookmark-blue sm:flex"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">About</li>
          <button class="py-3 text-gray-100 rounded-lg px-7 bg-bookmark-red">Sign Up</button>
        </ul>
        <div class="flex justify-end flex-1 sm:hidden"><i class="text-2xl fas fa-bars"></i></div>
      </nav>
    </header>
    <!-- Header -->
    <!-- Hero -->
    <section class="relative">
      <div
        class="container flex flex-col-reverse items-center justify-center gap-12 bg-gray-200  mt-14 lg:flex-row lg:mt-28"
      >
        <div class="flex flex-col items-center flex-1 lg:items-start">
          <h2 class="mb-6 text-3xl text-center md:text-4xl lg:text-5xl lg:text-left">
            A Simple Bookmark Manager
          </h2>
          <p class="mb-6 text-lg text-center text-bookmark-grey lg:text-left">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus dignissimos molestiae est
            expedita asperiores eligendi?nsectetur adipisicing elit. Natus dignissimos molestiae est
            expedita asperiores eligendi?
          </p>
          <button class="btn btn-purple">Sign</button>
        </div>
      </div>
    </section>
    <!-- Hero -->
  </body>
</html>
